seo:
  title: TakeYourCase.com - Legal Case Intake & Lawyer Matching
  description: Get connected with qualified lawyers for your legal case. No cost until we win. Free consultation and expert legal representation.
title: Get the Legal Help You Deserve
description: Connect with qualified lawyers for your case. No cost until we win - free consultation and expert legal representation. Get matched within 24 hours.
hero:
  links:
    - label: Submit Your Case
      icon: i-lucide-arrow-right
      trailing: true
      color: primary
      to: "#intake-form"
      size: xl
    - label: Learn More
      icon: i-lucide-info
      size: xl
      color: neutral
      variant: outline
      to: "#benefits"
section:
  title: "How the [Process]{.text-primary} Works"
  description: From case submission to compensation, we guide you through every step of your legal journey with qualified lawyers.
  images:
    mobile: "/images/macbook-mobile.svg"
    desktop: "/images/macbook.svg"
  features:
    - title: Submit Your Case
      description: Tell us about your situation through our secure intake form. Provide details about your case, it takes just 5 minutes and is completely confidential.
      class: border-l border-primary pl-4
    - title: Get Matched with a Lawyer
      description: We review your case and connect you with the best lawyer for your specific needs. Get a free consultation to discuss your options and next steps.
      class: border-l border-default pt-4 pl-4
    - title: Build Your Case Together
      description: Work with your assigned lawyer to build a strong case and fight for maximum compensation. They'll handle all legal proceedings and keep you informed every step of the way.
      class: border-l border-default pt-4 pl-4
    - title: Settlement or Trial
      description: Your lawyer will negotiate for the best settlement or take your case to trial if needed. They'll fight aggressively to secure maximum compensation for your injuries and losses.
      class: border-l border-default pt-4 pl-4
    - title: Collect Your Compensation
      description: Once your case is resolved, you'll receive your compensation. We ensure you get the maximum amount possible while our lawyers handle all the legal complexities.
      class: border-l border-default pt-4 pl-4
