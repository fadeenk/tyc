seo:
  title: TakeYourCase.com - Legal Case Intake & Lawyer Matching
  description: Get connected with qualified lawyers for your legal case. No cost until we win. Free consultation and expert legal representation.
title: Get the Legal Help You Deserve
description: Connect with qualified lawyers for your case. No cost until we win - free consultation and expert legal representation.
hero:
  links:
    - label: Submit Your Case
      icon: i-lucide-arrow-right
      trailing: true
      color: primary
      to: "#intake-form"
      size: xl
    - label: Learn More
      icon: i-lucide-info
      size: xl
      color: neutral
      variant: outline
      to: "#benefits"
section:
  title: "How the [Legal Process]{.text-primary} Works"
  description: From case submission to compensation, we guide you through every step of your legal journey with qualified lawyers.
  images:
    mobile: "/images/macbook-mobile.svg"
    desktop: "/images/macbook.svg"
  features:
    - title: Submit Your Case
      description: Tell us about your legal situation through our secure intake form. Provide details about your case and we'll match you with the right lawyer.
      class: border-l border-primary pl-4
    - title: Get Matched with a Lawyer
      description: Our network of qualified attorneys will review your case. We'll connect you with the best lawyer for your specific legal needs.
      class: border-l border-default pt-4 pl-4
    - title: Build Your Case Together
      description: Work with your assigned lawyer to build a strong case. They'll handle all legal proceedings and keep you informed every step of the way.
      class: border-l border-default pt-4 pl-4
features:
  title: Why Choose [TakeYourCase.com]{.text-primary}
  description: Get the legal representation you deserve with our proven process and qualified lawyer network.
  features:
    - title: No Cost Until We Win
      description: You pay nothing upfront. Our lawyers only get paid when you win your case, ensuring they're motivated to get you the best result.
      icon: i-lucide-shield-check
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Qualified Lawyer Network
      description: Our attorneys are carefully vetted and experienced in their practice areas. You get access to top-tier legal representation.
      icon: i-lucide-users
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Free Consultation
      description: Get a free initial consultation to discuss your case. No obligation, no pressure - just expert legal advice.
      icon: i-lucide-phone-call
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Personal Injury Specialists
      description: We handle car accidents, workplace injuries, medical malpractice, and other personal injury cases with proven results.
      icon: i-lucide-heart-handshake
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Consumer Protection
      description: Fight back against unfair business practices, defective products, and consumer rights violations.
      icon: i-lucide-shield-alert
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: 24/7 Case Support
      description: Get updates on your case anytime. Our team is here to answer questions and provide support throughout your legal journey.
      icon: i-lucide-clock
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
steps:
  title: Your Legal Journey in [3 Steps]{.text-primary}
  description: From case submission to compensation, we guide you through every step.
  items:
    - title: Submit Your Case
      description: Fill out our secure intake form with details about your legal situation. It takes just 5 minutes and is completely confidential.
      image:
        light: "/images/light/connect.svg"
        dark: "/images/dark/connect.svg"
    - title: Get Matched & Consult
      description: We review your case and match you with a qualified lawyer. Get a free consultation to discuss your options and next steps.
      image:
        light: "/images/light/optimize.svg"
        dark: "/images/dark/optimize.svg"
    - title: Win Your Case
      description: Your lawyer builds a strong case and fights for maximum compensation. You only pay when you win - no upfront costs.
      image:
        light: "/images/light/track.svg"
        dark: "/images/dark/track.svg"
