      description: Get a free initial consultation to discuss your case. No obligation, no pressure - just expert legal advice.
      icon: i-lucide-phone-call
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Personal Injury Specialists
      description: We handle car accidents, workplace injuries, medical malpractice, and other personal injury cases with proven results.
      icon: i-lucide-heart-handshake
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
